<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="upperHeaderPart">
                <div class="searchSvg_searchBar">
                    <img src="/svg images/magnify.svg" alt="" id="searchIcon">
                    <input type="text" placeholder="" class="input">
                </div>
                <div class="bellimg_name_profilepic">
                    <img src="/svg images/bell-ring-outline.svg" alt="" id="bellIcon">
                    <img src="/Img/fox.jpg" alt="" class="upperRightProfilePic">
                    <h3>MJ</h3>
                </div>
            </div>

            <div class="lowerHeaderPart">
                <div class="pic_greeting_name">
                    <img src="/Img/fox.jpg" alt="" class="lowerLeftImg">
                    <div>
                        <h5>Hi there,</h5>
                        <h2 class="bigName">MJ (@mj)</h2>
                    </div>
                </div>

                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </header>
        <div class="sidebar">
            <div class="sidebar-flex">
                <img class="logo" src="/svg images/view-dashboard.svg" alt="">
                <p class="logoName">Dashboard</p> 
            </div>
            <div class="menu">
                <div class="upperMenu">
                    <div class="icon-name">
                        <img src="/svg images/home-outline.svg" alt="" id="home" class="upperMenu"> 
                        <p class="sidebarText">Menu</p>
                    </div>
                    <div class="icon-name">
                        <img src="/svg images/card-account-details.svg" alt="" id="profile" class="upperMenu"> 
                        <p class="sidebarText">Profile</p>
                    </div>
                    <div class="icon-name">
                        <img src="/svg images/message-reply-text-outline.svg" alt="" id="messages" class="upperMenu">
                        <p class="sidebarText">Messages</p>
                    </div>
                    <div class="icon-name">
                        <img src="/svg images/clock-time-eight-outline.svg" alt="" id="history" class="upperMenu">
                        <p class="sidebarText">History</p>
                    </div>
                    <div class="icon-name">
                        <img src="/svg images/calendar-check.svg" alt="" id="tasks" class="upperMenu">
                        <p class="sidebarText">Tasks</p>
                    </div>
                    <div class="icon-name">
                        <img src="/svg images/account-group.svg" alt="" id="communities" class="upperMenu">
                        <p class="sidebarText">Communities</p>
                    </div>
                </div>
                
                <div class="lowerMenu">
                    <div class="icon-name">
                        <img src="/svg images/cog.svg" alt="" id="settings">
                        <p class="sidebarText">Settings</p>
                    </div>
                    <div class="icon-name">
                        <img src="/svg images/help-box.svg" alt="" id="support">
                        <p class="sidebarText">Support</p>
                    </div>
                    <div class="icon-name">
                        <img src="/svg images/shield-account.svg" alt="" id="privacy">
                        <p class="sidebarText">Privacy</p>
                    </div>
                </div>
            </div>
        </div>
        

            
            
        <div class="main">
            <h4>Your Projects</h4>
            <div class="main_grid">
                <div>
                    <h5>Super Cool Project</h5>
                </div>
            </div>
        </div>
        <div class="anouncements">Anouncements</div>
        <div class="trending">Trending</div>
    </div>

</body>
</html>
